<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Missions</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="mission.css">
</head>
<body>
    <div class="mission-container">
        <!-- Fixed Header Section -->
        <div class="header-section">
            <h1>Daily Missions</h1>
        </div>

        <!-- Scrollable Mission List -->
        <div class="mission-list">
            <!-- Mission 1 -->
            <div class="mission-card" data-mission="tap100">
                <div class="mission-info">
                    <img src="img/tap.png" alt="Tap">
                    <div class="mission-details">
                        <h3>Make 100 Taps</h3>
                        <p class="reward">+1000 coins</p>
                        <div class="progress-mini">
                            <div class="progress-text">0/100</div>
                            <div class="progress-bar-mini">
                                <div class="progress" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="claim-btn" disabled>Claim</button>
            </div>

            <!-- Mission 2 -->
            <div class="mission-card" data-mission="earn5000">
                <div class="mission-info">
                    <img src="img/coin.png" alt="Coins">
                    <div class="mission-details">
                        <h3>Earn 5000 Coins</h3>
                        <p class="reward">+2000 coins</p>
                        <div class="progress-mini">
                            <div class="progress-text">0/5000</div>
                            <div class="progress-bar-mini">
                                <div class="progress" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="claim-btn" disabled>Claim</button>
            </div>

            <!-- Mission 3 -->
            <div class="mission-card" data-mission="boost3">
                <div class="mission-info">
                    <img src="img/rocket.png" alt="Boost">
                    <div class="mission-details">
                        <h3>Use Boost 3 Times</h3>
                        <p class="reward">+3000 coins</p>
                        <div class="progress-mini">
                            <div class="progress-text">0/3</div>
                            <div class="progress-bar-mini">
                                <div class="progress" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="claim-btn" disabled>Claim</button>
            </div>

            <!-- Mission 4 -->
            <div class="mission-card" data-mission="invite2">
                <div class="mission-info">
                    <img src="img/invite.png" alt="Invite">
                    <div class="mission-details">
                        <h3>Invite 2 Friends</h3>
                        <p class="reward">+5000 coins</p>
                        <div class="progress-mini">
                            <div class="progress-text">0/2</div>
                            <div class="progress-bar-mini">
                                <div class="progress" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="claim-btn" disabled>Claim</button>
            </div>

            <!-- Mission 5 -->
            <div class="mission-card" data-mission="share">
                <div class="mission-info">
                    <img src="img/share.png" alt="Share">
                    <div class="mission-details">
                        <h3>Share on Social Media</h3>
                        <p class="reward">+1500 coins</p>
                        <div class="progress-mini">
                            <div class="progress-text">0/1</div>
                            <div class="progress-bar-mini">
                                <div class="progress" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="claim-btn" disabled>Claim</button>
            </div>
        </div>

        <!-- Footer Menu -->
        <div class="footer-menu">
            <div>
                <a href="../index.html"><img src="../img/exploration.png" alt="Explore"></a>
                <p><a href="../index.html">Explore</a></p>
            </div>
            <div>
                <a href="../mission/mission.html"><img src="../img/mission-statement.png" alt="Missions"></a>
                <p><a href="../mission/mission.html">Missions</a></p>
            </div>
            <div>
                <a href="../friends/friends.html"><img src="../img/friends.png" alt="Friends"></a>
                <p><a href="../friends/friends.html">Friends</a></p>
            </div>
            <div>
                <a href="../bounty/bounty.html"><img src="../img/reward.png" alt="Bounty"></a>
                <p><a href="../bounty/bounty.html">Bounty</a></p>
            </div>
            <div>
                <a href="../wallet/wallet.html"><img src="../wallet/img/binacn-removebg-preview.png" alt="Wallet"></a>
                <p><a href="../wallet/wallet.html">Wallet</a></p>
            </div>
        </div>
    </div>

    <script src="mission.js"></script>
</body>
</html>
